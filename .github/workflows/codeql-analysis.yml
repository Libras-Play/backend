name: CodeQL Security Analysis

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, staging]
  schedule:
    # Nightly comprehensive scans at 2 AM UTC
    - cron: '0 2 * * *'
    # Weekly deep analysis on Sundays at 6 AM UTC  
    - cron: '0 6 * * 0'
  workflow_dispatch:
    inputs:
      languages:
        description: 'Languages to analyze (comma-separated)'
        required: false
        default: 'python,javascript'
      deep_analysis:
        description: 'Run deep analysis with extended queries'
        type: boolean
        default: false

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJSON(github.event.inputs.languages && format('[{0}]', github.event.inputs.languages) || '["python", "javascript", "typescript"]') }}
        include:
          - language: python
            build-mode: none
          - language: javascript
            build-mode: none
          - language: typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: ${{ github.event.inputs.deep_analysis == 'true' && '+security-extended,security-and-quality,code-scanning,security-experimental' || '+security-extended,security-and-quality' }}
          config: |
            paths:
              - services/
              - infra/
            paths-ignore:
              - "**/*.md"
              - "**/*.txt"
              - "**/test/**"
              - "**/tests/**"
              - "**/__pycache__/**"

      - name: Set up Python (for Python analysis)
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies (for Python analysis)
        if: matrix.language == 'python'
        run: |
          python -m pip install --upgrade pip
          find services -name requirements.txt -exec pip install -r {} \;

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

      - name: Upload results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ${{ runner.temp }}/codeql_databases/${{ matrix.language }}.sarif